<!DOCTYPE html>
<html lang="lv">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Uzdevumu pārvaldnieks</title>
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/materialize/1.0.0/css/materialize.min.css">
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0-beta3/css/all.min.css">
  <link rel="stylesheet" href="styles.css">
</head>
<body class="grey lighten-4">
  <div class="container mt-5">
    <h1 class="center-align">Uzdevumu pārvaldnieks</h1>
    <div class="row">
      <div class="col s12 m6 l6">
        <button class="btn" id="darkModeButton">Ieslēgt tumšo režīmu</button>
      </div>
      <div class="col s12 m2 l6 center-align">
        <a class="waves-effect waves-light btn" onclick="addTask()">Pievienot uzdevumu</a>
      </div>
    </div>
    <div class="row">
      <div class="input-field col s12 m10 l12">
        <input id="taskInput" type="text" class="validate">
        <label for="taskInput">Pievienot uzdevumu</label>
      </div>
    </div>
    <div class="row">
      <div class="col s6 m6 l6">
        <h5 class="mt-5">Nepabeigti uzdevumi: <span id="incompleteCount">0</span></h5>
        <ul id="taskList" class="collection with-header"></ul>
      </div>
      <div class="col s6 m6 l6">
        <h5 class="mt-5">Pabeigtie uzdevumi: <span id="completedCount">0</span></h5>
        <ul id="completedTaskList" class="collection with-header"></ul>
      </div>
    </div>
  </div>
  <script src="https://cdnjs.cloudflare.com/ajax/libs/materialize/1.0.0/js/materialize.min.js"></script>
  <script src="script.js"></script>
</body>
</html>
